<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab 10b</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            color: #d32f2f;
            text-shadow: 2px 2px #ffffff;
            margin-top: 20px;
        }

        form {
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            border: 2px solid #ff4500;
        }

        form p {
            font-size: 1.2em;
            color: #2c3e50;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
